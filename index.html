<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Testimonials Slider</title>
</head>
<body>

<div class="card">
    <div class="card-img">
        <img class='pattern' src="./assets/images/pattern-bg.svg">
        <img class='user-image' id='user-image' src='./assets/images/image-tanya.jpg'>
        <div class="btn-container">
            <img id='prev-btn' class='btns' src='./assets/images/icon-prev.svg'>
            <img id='next-btn' class='btns' src='./assets/images/icon-next.svg'>
        </div>
    </div>
    <div class="card-content">
        <img class='quotes' src='./assets/images/pattern-quotes.svg'>
        <p class='content' id='testimonial'>
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
        </p>
        <div class="user-info">
            <p id='name'>Tanya Sinclair</p>
            <p id='role'>UX Engineer</p>
        </div>
    </div>
</div>

<img class='pattern-curve' src="./assets/images/pattern-curve.svg">

    
    <script src="./assets/app.js"></script>
</body>
</html>
